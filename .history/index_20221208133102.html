<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MEDYPLUS | HomePage</title>
        <!-- add fonts theo Link -->
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"> -->


        <!-- add css -->
        <link rel="stylesheet" href="./css/fontawesome.min.css">
        <link rel="stylesheet" href="./css/slick.css">
        <link rel="stylesheet" href="./css/slick-theme.css">
        <link rel="stylesheet" href="./css/style.css">
        <!-- add js -->
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script src="./js/slick.min.js"></script>
        <script src="./js/script.js"></script>
</head>
<body>
      <div class="wrapper">
            <!-- header -->
            <div class="header">
                  <!-- header top -->
                  <div class="header-top">
                        <div class="container">
                              <div class="header-top-inner">
                                    <div class="web-info">
                                          <!--Item  -->
                                                <div class="web-info-button">
                                                      <div class="info-icon">
                                                            <i class="fa-solid fa-location-dot"></i>
                                                      </div>
                                                      <div class="info-content">
                                                            <div class="title">Find us</div>
                                                            <div class="description"> <a href="#">325 admiral unit, North cost, USA</a></div>
                                                      </div>
                                                </div>
                                          <!-- Item -->
                                        <!-- item2 -->
                                                <div class="web-info-button">
                                                      <div class="info-icon">
                                                            <i class="fa-solid fa-envelope"></i>
                                                      </div>
                                                      <div class="info-content">
                                                            <div class="title">Email Us</div>
                                                            <div class="description"> <a href="mailto:admin@medyplus.com">admin@medyplus.com</a></div>
                                                      </div>
                                                </div>
                                        <!-- <item2 -->
                                         <!-- item3 -->
                                                <div class="web-info-button">
                                                      <div class="info-icon">
                                                            <i class="fa-solid fa-phone"></i>
                                                      </div>
                                                      <div class="info-content">
                                                            <div class="title">Call Us Now</div>
                                                            <div class="description"> <a href="tel:002 - 0100 843 1112">002 - 0100 843 1112</a></div>
                                                      </div>
                                                </div>
                                         <!-- <item3 -->
                                    </div>
                                   <!-- select Languages -->
                                          <div class="sl-language">
                                                <div class="dropdown">
                                                      <div class="dropdown-btn">
                                                            <img src="./img/united-states.png" alt="">
                                                            <a href="">English</a>
                                                      </div>
                                                      <div class="dropdown-content">
                                                            <div class="dropdown-option"><img src="./img/united-states.png" alt=""><a href="">English</a></div>
                                                            <div class="dropdown-option"><img src="./img/united-states.png" alt=""><a href="">Vietnam</a></div>
                                                      </div>
                                                </div>
                                          </div>
                                   <!-- <select -->
                              </div>
                        </div>
                  </div>
                  <!-- end header top -->
                  <!-- header bottom -->
                  <div class="header-bottom">
                        <div class="container">
                              <div class="header-bottom-inner">
                                    <div class="logo">
                                          <img src="./img/Logo.png" alt="">
                                    </div>

                                    <div class="form-control">
                                          <div class="search">
                                                <form action="">
                                                      <div class="search-sl">
                                                            <select name="" id="">
                                                                  <option value="1">All Category</option>
                                                            </select>
                                                      </div>
                                                      <div class="search-input">
                                                            <input type="text" placeholder="Search for Product ...">
                                                      </div>
                                                      <div class="search-button">
                                                            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                                                      </div>
                                                </form>
                                          </div>
                                          <div class="control-item setting"><i class="fa-solid fa-gear"></i></i></div>
                                          <div class="control-item cart" data="2"><i class="fa-solid fa-bag-shopping"></i></div>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <!-- end header bottom -->
            </div>
            <!-- endHeader -->
            <!-- Menu -->
           <div class="menu-bar">
            <div class="container">
                  <div class="menu-bar-inner">
                        <div class="menu-bar-category"><i class="fa-solid fa-bars"></i>Categories</div>
                        <nav>
                              <ul class="navbar">
                                    <li><a href=""></a></li>
                              </ul>
                        </nav>
                  </div>
            </div>
           </div>
            <!-- endMenu -->
            <!-- mainContent -->
            <div class="main-content">
                  <!-- slider -->
                  <div class="slider"></div>
                  <!-- slider -->
                  <!-- breadcrum -->
                  <div class="breadcrum"></div>
                  <!-- Breadcrum -->

                  <div class="columns">
                  <!-- leftSideBar -->
                  <div class="left-sidebar"></div>
                  <!-- endLeftSideBar -->
                  <!-- page-main    -->
                  <div class="page-main">
                        <!-- bannner -->
                        <div class="banner"></div>
                        <!-- end-banner -->
                        <!-- top-selling -->
                        <div class="top-selling"></div>
                        <!-- end-top-selling -->
                        <!-- news -->
                        <div class="news"></div>
                        <!-- End-news -->

                        <!-- new-letter -->
                        <div class="new-letter"></div>
                        <!-- end-new-letter -->
                  </div>
                  <!-- end-PageMain -->
                  <!-- right-sidebar -->
                  <div class="right-sidebar">

                  </div>
                  <!-- end-right-sidebar -->
                  </div>
            </div>
            <!-- EndMainContent -->
            <!-- footer -->
            <div class="footer"></div>
            <!-- end-footer -->
      </div>
